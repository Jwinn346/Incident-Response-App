<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Response Capture Guide</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .prompt {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #aiQuestionContainer, #incidentTitle, #finalReport {
            display: none;
            margin-top: 30px;
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .copy-btn {
            background-color: #28a745;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Incident Response Capture Guide</h1>
    <div class="container">
        <div class="section">
            <label>Incident Description üìå</label>
            <p class="prompt">‚ùì Provide a detailed description of the incident.</p>
            <textarea id="incidentDescription" oninput="analyzeIncidentText()"></textarea>
        </div>

        <div id="suggestionsContainer" style="display: none;">
            <h2>üîç AI Analysis & Suggested Responses</h2>
            <p id="incidentType"></p>
            <p id="riskLevel"></p>
            <p id="suggestedActions"></p>
        </div>

        <div class="button-container">
            <button onclick="validateAndGenerateReport()">Generate Report</button>
        </div>

        <div id="incidentTitle">
            <h2>üìå Incident Title</h2>
            <p id="generatedTitle"></p>
        </div>

        <div id="finalReport">
            <h2>Final Incident Report</h2>
            <pre id="reportContent"></pre>
            <div class="button-container">
                <button class="copy-btn" onclick="copyReport()">Copy Report</button>
            </div>
        </div>
    </div>

    <script>
        let useModel;

        async function loadModel() {
            useModel = await use.load();
            console.log("TensorFlow.js NLP model loaded!");
        }

        async function analyzeIncidentText() {
            let incidentText = document.getElementById("incidentDescription").value.trim();
            if (incidentText.length < 5) {
                document.getElementById("suggestionsContainer").style.display = "none";
                return;
            }

            const incidentType = classifyIncident(incidentText);
            const riskLevel = determineRisk(incidentText);

            document.getElementById("incidentType").textContent = `üìå Incident Type: ${incidentType}`;
            document.getElementById("riskLevel").textContent = `‚ö†Ô∏è Risk Level: ${riskLevel}`;
            document.getElementById("suggestedActions").textContent = suggestActions(incidentType, riskLevel);

            document.getElementById("suggestionsContainer").style.display = "block";
        }

        function classifyIncident(text) {
            if (text.includes("trespasser")) return "Trespasser on Tracks";
            if (text.includes("medical emergency")) return "Medical Emergency";
            if (text.includes("vehicle on tracks")) return "Vehicle Obstruction";
            return "Incident Reported";
        }

        function determineRisk(text) {
            if (text.includes("on tracks") || text.includes("danger")) return "High";
            if (text.includes("near tracks") || text.includes("loitering")) return "Medium";
            return "Low";
        }

        function suggestActions(incidentType, riskLevel) {
            if (incidentType === "Trespasser on Tracks") {
                if (riskLevel === "High") return "üö® Contact signaller immediately. Request train cautions.";
                if (riskLevel === "Medium") return "üìû Monitor situation and notify BTP.";
                return "üëÄ Observe for further movement.";
            }
            if (incidentType === "Medical Emergency") {
                return "üöë Confirm if medical assistance is required. Notify signaller for platform access.";
            }
            if (incidentType === "Vehicle Obstruction") {
                return "üöß Assess if train services are impacted. Notify signaller.";
            }
            return "üìå Gather more details before escalating.";
        }

        function validateAndGenerateReport() {
            let reportText = `
Incident Title ‚Äì ${document.getElementById("incidentType").textContent}
Incident Risk ‚Äì ${document.getElementById("riskLevel").textContent}
Suggested Actions ‚Äì ${document.getElementById("suggestedActions").textContent}
Incident Description ‚Äì ${document.getElementById("incidentDescription").value.trim()}
            `;

            document.getElementById("reportContent").textContent = reportText;
            document.getElementById("finalReport").style.display = "block";
        }

        function copyReport() {
            navigator.clipboard.writeText(document.getElementById("reportContent").textContent).then(() => {
                alert("Report copied to clipboard!");
            });
        }

        loadModel();
    </script>
</body>
</html>
