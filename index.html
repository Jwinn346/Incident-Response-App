<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Response Capture Guide</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .prompt {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #aiQuestionContainer, #incidentTitle, #finalReport {
            display: none;
            margin-top: 30px;
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .copy-btn {
            background-color: #28a745;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Incident Response Capture Guide</h1>
    <div class="container">
        <div class="section">
            <label>Time of Call üìå</label>
            <textarea id="timeOfCall"></textarea>
        </div>
        <div class="section">
            <label>Who‚Äôs Calling üìå</label>
            <textarea id="caller"></textarea>
        </div>
        <div class="section">
            <label>Location üìå</label>
            <textarea id="location"></textarea>
        </div>
        <div class="section">
            <label>Incident Description üìå</label>
            <textarea id="incidentDescription" oninput="analyzeIncidentText()"></textarea>
        </div>
        <div class="section">
            <label>EDDY - Exact Location üìå</label>
            <textarea id="exactLocation"></textarea>
        </div>
        <div class="section">
            <label>EDDY - Direction of Travel üìå</label>
            <textarea id="direction"></textarea>
        </div>
        <div class="section">
            <label>EDDY - Detailed Description üìå</label>
            <textarea id="description"></textarea>
        </div>
        <div class="section">
            <label>EDDY - Youth üìå</label>
            <textarea id="youth"></textarea>
        </div>
        <div class="section">
            <label>Response Staff and ETAs üìå</label>
            <textarea id="response"></textarea>
        </div>

        <div class="button-container">
            <button onclick="validateAndGenerateReport()">Generate Report</button>
        </div>

        <div id="aiQuestionContainer">
            <h2>‚ö†Ô∏è AI Follow-Up Question</h2>
            <p id="aiQuestionText"></p>
            <textarea id="aiAnswer"></textarea>
            <div class="button-container">
                <button onclick="submitAIAnswer()">Submit Answer</button>
            </div>
        </div>

        <div id="incidentTitle">
            <h2>üìå Incident Title</h2>
            <p id="generatedTitle"></p>
        </div>

        <div id="finalReport">
            <h2>Final Incident Report</h2>
            <pre id="reportContent"></pre>
            <div class="button-container">
                <button class="copy-btn" onclick="copyReport()">Copy Report</button>
            </div>
        </div>
    </div>

    <script>
        let missingFields = [];

        async function analyzeIncidentText() {
            let text = document.getElementById("incidentDescription").value.trim();
            if (text.length < 5) return;

            const incidentType = classifyIncident(text);
            const title = `${incidentType} ‚Äì ${document.getElementById("location").value.trim()}`;
            document.getElementById("generatedTitle").textContent = title;
            document.getElementById("incidentTitle").style.display = "block";
        }

        function classifyIncident(text) {
            if (text.includes("trespasser")) return "Trespasser on Tracks";
            if (text.includes("medical emergency")) return "Medical Emergency";
            if (text.includes("vehicle on tracks")) return "Vehicle Obstruction";
            return "Incident Reported";
        }

        function validateAndGenerateReport() {
            let fields = ["timeOfCall", "caller", "location", "incidentDescription", "exactLocation", "direction", "description", "youth", "response"];
            missingFields = fields.filter(field => document.getElementById(field).value.trim() === "");

            if (missingFields.length > 0) {
                askNextMissingField();
            } else {
                generateReport();
            }
        }

        function askNextMissingField() {
            if (missingFields.length > 0) {
                let nextField = missingFields.shift();
                let fieldLabel = document.querySelector(`label[for='${nextField}']`).textContent;
                document.getElementById("aiQuestionText").textContent = `Please provide details for: ${fieldLabel}`;
                document.getElementById("aiQuestionContainer").style.display = "block";
            } else {
                generateReport();
            }
        }

        function submitAIAnswer() {
            let answer = document.getElementById("aiAnswer").value.trim();
            if (answer) {
                let currentField = missingFields.shift();
                document.getElementById(currentField).value = answer;
                document.getElementById("aiAnswer").value = "";
                document.getElementById("aiQuestionContainer").style.display = "none";
                askNextMissingField();
            }
        }

        function generateReport() {
            let reportText = `
Incident start time ‚Äì ${document.getElementById("timeOfCall").value.trim()}
Reported by ‚Äì ${document.getElementById("caller").value.trim()}
Location ‚Äì ${document.getElementById("location").value.trim()}
Incident Information ‚Äì ${document.getElementById("incidentDescription").value.trim()}
Trapped Trains ‚Äì ${document.getElementById("response").value.trim()}
Plan for degraded working ‚Äì ${document.getElementById("description").value.trim()}
Train Service strategy ‚Äì ${document.getElementById("direction").value.trim()}
Response Staff and ETAs ‚Äì ${document.getElementById("response").value.trim()}
            `;

            document.getElementById("reportContent").textContent = reportText;
            document.getElementById("finalReport").style.display = "block";
        }

        function copyReport() {
            navigator.clipboard.writeText(document.getElementById("reportContent").textContent).then(() => alert("Report copied!"));
        }
    </script>
</body>
</html>
