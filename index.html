<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Response Capture Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #finalReport {
            display: none;
            margin-top: 30px;
            background: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .copy-btn {
            background-color: #28a745;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Incident Response Capture Guide</h1>
    <div class="container">
        <div class="section">
            <label>1. Time of Call 📌</label>
            <textarea id="timeOfCall"></textarea>
        </div>
        <div class="section">
            <label>2. Who’s Calling 📌</label>
            <textarea id="whosCalling"></textarea>
        </div>
        <div class="section">
            <label>3. When the Incident Happened 📌</label>
            <textarea id="whenIncident"></textarea>
        </div>
        <div class="section">
            <label>4. Is the Incident Ongoing? 📌</label>
            <textarea id="isOngoing"></textarea>
        </div>
        <div class="section">
            <label>5. What’s Happening & Trespasser Details 📌</label>
            <textarea id="trespasserDetails"></textarea>
        </div>
        <div class="section">
            <label>6. Immediate Actions 📌</label>
            <textarea id="immediateActions"></textarea>
        </div>
        <div class="section">
            <label>7. Summary & Review 📌</label>
            <textarea id="summaryReview"></textarea>
        </div>

        <div class="button-container">
            <button onclick="generateReport()">Generate Report</button>
        </div>

        <div id="finalReport">
            <h2>Final Incident Report</h2>
            <p class="alert" id="alertMessage"></p>
            <pre id="reportContent"></pre>
            <div class="button-container">
                <button class="copy-btn" onclick="copyReport()">Copy Report</button>
            </div>
        </div>
    </div>

    <script>
        function generateReport() {
            let missingFields = [];
            let timeOfCall = document.getElementById("timeOfCall").value.trim();
            let whosCalling = document.getElementById("whosCalling").value.trim();
            let whenIncident = document.getElementById("whenIncident").value.trim();
            let isOngoing = document.getElementById("isOngoing").value.trim();
            let trespasserDetails = document.getElementById("trespasserDetails").value.trim();
            let immediateActions = document.getElementById("immediateActions").value.trim();
            let summaryReview = document.getElementById("summaryReview").value.trim();

            // AI-based Missing Field Detection
            if (!timeOfCall) missingFields.push("Time of Call");
            if (!whosCalling) missingFields.push("Who’s Calling");
            if (!whenIncident) missingFields.push("When the Incident Happened");
            if (!isOngoing) missingFields.push("Is the Incident Ongoing?");
            if (!trespasserDetails) missingFields.push("What’s Happening & Trespasser Details");
            if (!immediateActions) missingFields.push("Immediate Actions");
            if (!summaryReview) missingFields.push("Summary & Review");

            if (missingFields.length > 0) {
                document.getElementById("alertMessage").innerHTML = 
                    "⚠️ Missing fields: " + missingFields.join(", ") + ". Please complete before generating the report.";
                document.getElementById("finalReport").style.display = "block";
                return;
            } else {
                document.getElementById("alertMessage").innerHTML = "";
            }

            let reportText = `
Incident start time – ${timeOfCall}
Reported by – ${whosCalling}
Location – ${whenIncident}
Incident Information – ${trespasserDetails}
Trapped Trains – [If applicable]
Plan for degraded working – ${immediateActions}
Train Service strategy – [If applicable]
Response Staff and ETAs – ${summaryReview}
            `;

            document.getElementById("reportContent").textContent = reportText;
            document.getElementById("finalReport").style.display = "block";
        }

        function copyReport() {
            let reportText = document.getElementById("reportContent").textContent;
            navigator.clipboard.writeText(reportText).then(() => {
                alert("Report copied to clipboard!");
            });
        }
    </script>
</body>
</html>
