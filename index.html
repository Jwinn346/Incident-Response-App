<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Response Capture Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f8f9fa;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #finalReport {
            display: none;
            margin-top: 30px;
            background: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .copy-btn {
            background-color: #28a745;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Incident Response Capture Guide</h1>
    <div class="container">
        <div class="section">
            <label>1. Time of Call 📌</label>
            <textarea id="timeOfCall"></textarea>
        </div>
        <div class="section">
            <label>2. Who’s Calling 📌</label>
            <textarea id="whosCalling"></textarea>
        </div>
        <div class="section">
            <label>3. When the Incident Happened 📌</label>
            <textarea id="whenIncident"></textarea>
        </div>
        <div class="section">
            <label>4. Is the Incident Ongoing? 📌</label>
            <textarea id="isOngoing"></textarea>
        </div>
        <div class="section">
            <label>5. What’s Happening & Trespasser Details 📌</label>
            <textarea id="trespasserDetails"></textarea>
        </div>
        <div class="section">
            <label>6. Immediate Actions 📌</label>
            <textarea id="immediateActions"></textarea>
        </div>
        <div class="section">
            <label>7. Summary & Review 📌</label>
            <textarea id="summaryReview"></textarea>
        </div>

        <div class="button-container">
            <button onclick="generateReport()">Generate Report</button>
        </div>

        <div id="finalReport">
            <h2>Final Incident Report</h2>
            <pre id="reportContent"></pre>
            <div class="button-container">
                <button class="copy-btn" onclick="copyReport()">Copy Report</button>
            </div>
        </div>
    </div>

    <script>
        function extractKeyDetails(text, keywords) {
            let sentences = text.split(".");
            for (let sentence of sentences) {
                for (let keyword of keywords) {
                    if (sentence.toLowerCase().includes(keyword)) {
                        return sentence.trim();
                    }
                }
            }
            return text.split(".")[0].trim();
        }

        function generateReport() {
            let timeOfCall = document.getElementById("timeOfCall").value;
            let whosCalling = document.getElementById("whosCalling").value;
            let whenIncident = document.getElementById("whenIncident").value;
            let isOngoing = document.getElementById("isOngoing").value;
            let trespasserDetails = document.getElementById("trespasserDetails").value;
            let immediateActions = document.getElementById("immediateActions").value;
            let summaryReview = document.getElementById("summaryReview").value;

            let reportText = `
Incident start time – ${timeOfCall}
Reported by – ${whosCalling}
Location – ${extractKeyDetails(whenIncident, ["location", "landmark", "near"])}
Incident Information – ${extractKeyDetails(trespasserDetails, ["person", "trespass", "suspicious", "seen"])}
Trapped Trains – [If applicable]
Plan for degraded working – ${extractKeyDetails(immediateActions, ["train", "stop", "signaller", "block"])}
Train Service strategy – [If applicable]
Response Staff and ETAs – ${summaryReview}

🚀 FINAL SUMMARY: INCIDENT OVERVIEW
🔲 Who? ${whosCalling}
🔲 What? ${extractKeyDetails(trespasserDetails, ["person", "incident", "trespass"])}
🔲 Where? ${extractKeyDetails(whenIncident, ["location", "landmark"])}
🔲 When? ${timeOfCall}
🔲 Next Steps? ${summaryReview}

🔍 Final Mental Check: ✅ Can another person act on this information without needing to ask more questions?
            `;

            document.getElementById("reportContent").textContent = reportText;
            document.getElementById("finalReport").style.display = "block";
        }

        function copyReport() {
            let reportText = document.getElementById("reportContent").textContent;
            navigator.clipboard.writeText(reportText).then(() => {
                alert("Report copied to clipboard!");
            });
        }
    </script>
</body>
</html>
