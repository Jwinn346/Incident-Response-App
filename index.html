<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Response Capture Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .prompt {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #incidentTitle, #finalReport, #aiQuestionContainer {
            display: none;
            margin-top: 30px;
            background: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .copy-btn {
            background-color: #28a745;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Incident Response Capture Guide</h1>
    <div class="container">
        <div class="section">
            <label>Incident start time üìå</label>
            <textarea id="incidentStartTime"></textarea>
        </div>
        <div class="section">
            <label>Reported by üìå</label>
            <textarea id="reportedBy"></textarea>
        </div>
        <div class="section">
            <label>Location üìå</label>
            <textarea id="location"></textarea>
        </div>
        <div class="section">
            <label>Incident Information üìå</label>
            <textarea id="incidentInfo"></textarea>
        </div>
        <div class="section">
            <label>Trapped Trains üìå</label>
            <textarea id="trappedTrains"></textarea>
        </div>
        <div class="section">
            <label>Plan for degraded working üìå</label>
            <textarea id="planDegraded"></textarea>
        </div>
        <div class="section">
            <label>Train Service Strategy üìå</label>
            <textarea id="trainServiceStrategy"></textarea>
        </div>
        <div class="section">
            <label>Response Staff and ETAs üìå</label>
            <textarea id="responseStaff"></textarea>
        </div>

        <div class="button-container">
            <button onclick="validateAndGenerateReport()">Generate Report</button>
        </div>

        <div id="aiQuestionContainer">
            <h2>‚ö†Ô∏è AI Follow-Up Question</h2>
            <p id="aiQuestionText"></p>
            <textarea id="aiAnswer"></textarea>
            <div class="button-container">
                <button onclick="submitAIAnswer()">Submit Answer</button>
            </div>
        </div>

        <div id="finalReport">
            <h2>Final Incident Report</h2>
            <p class="alert" id="alertMessage"></p>
            <pre id="reportContent"></pre>
            <div class="button-container">
                <button class="copy-btn" onclick="copyReport()">Copy Report</button>
            </div>
        </div>
    </div>

    <script>
        let missingFieldQueue = [];
        let currentMissingField = "";

        function validateAndGenerateReport() {
            let fields = {
                "incidentStartTime": "Incident start time",
                "reportedBy": "Reported by",
                "location": "Location",
                "incidentInfo": "Incident Information",
                "trappedTrains": "Trapped Trains",
                "planDegraded": "Plan for degraded working",
                "trainServiceStrategy": "Train Service Strategy",
                "responseStaff": "Response Staff and ETAs"
            };

            missingFieldQueue = [];
            for (let key in fields) {
                if (!document.getElementById(key).value.trim()) {
                    missingFieldQueue.push({ id: key, question: `What is the ${fields[key]}?` });
                }
            }

            if (missingFieldQueue.length > 0) {
                askNextAIQuestion();
            } else {
                generateReport();
            }
        }

        function askNextAIQuestion() {
            if (missingFieldQueue.length > 0) {
                let nextQuestion = missingFieldQueue.shift();
                currentMissingField = nextQuestion.id;
                document.getElementById("aiQuestionText").textContent = nextQuestion.question;
                document.getElementById("aiQuestionContainer").style.display = "block";
            } else {
                generateReport();
            }
        }

        function submitAIAnswer() {
            let answer = document.getElementById("aiAnswer").value.trim();
            if (answer) {
                document.getElementById(currentMissingField).value = answer;
                document.getElementById("aiAnswer").value = "";
                document.getElementById("aiQuestionContainer").style.display = "none";
                askNextAIQuestion();
            }
        }

        function generateReport() {
            let reportText = `
Incident start time ‚Äì ${document.getElementById("incidentStartTime").value.trim()}
Reported by ‚Äì ${document.getElementById("reportedBy").value.trim()}
Location ‚Äì ${document.getElementById("location").value.trim()}
Incident Information ‚Äì ${document.getElementById("incidentInfo").value.trim()}
Trapped Trains ‚Äì ${document.getElementById("trappedTrains").value.trim()}
Plan for degraded working ‚Äì ${document.getElementById("planDegraded").value.trim()}
Train Service strategy ‚Äì ${document.getElementById("trainServiceStrategy").value.trim()}
Response Staff and ETAs ‚Äì ${document.getElementById("responseStaff").value.trim()}
            `;

            document.getElementById("reportContent").textContent = reportText;
            document.getElementById("finalReport").style.display = "block";
        }

        function copyReport() {
            let reportText = document.getElementById("reportContent").textContent;
            navigator.clipboard.writeText(reportText).then(() => {
                alert("Report copied to clipboard!");
            });
        }
    </script>
</body>
</html>
